<section class="gallery-section">
    <div class="auto-container">
        <div class="sec-title text-center">
            <h2>Galeria</h2>
            <div class="separator"><span class="flaticon-settings-2"></span></div>
        </div>
        <div class="container">
            <ng-container *ngIf="instagram?.length>0">   
                <div>
                    <a class="btn btn-outline-danger btn-block" href="https://www.instagram.com/{{instagram[0].user.username}}" 
                            target="_blank"><i class="fab fa-instagram"> sigueme en {{instagram[0].user.username}} </i>  
                    </a>
                </div>
                <br>  
            <div class="row">
                <div class="row">                      
                    <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let ins of instagram ; let count = index">
                        <a  class="thumbnail" 
                            href="{{ins.link}}"  
                            [attr.data-image-id]="count" 
                            title="{{ins.likes.count}} Likes"
                            [attr.data-image]="ins.images.low_resolution.url"
                            target="_blank">
                            <img class="img-thumbnail" [src]="ins.images.low_resolution.url">
                            <div class="card-body">
                                <p class="card-text">{{ins.caption.text}}</p>
                            </div>
                        </a>
                    </div>                                                      
                </div>

                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                -->
            </div>
            </ng-container>
            <ng-container *ngIf="instagram?.length===0">
                <div class="alert alert-warning" role="alert">
                  No hay Instagram asociado. ☹
                </div>
              </ng-container>            
        </div>


    </div>
    
</section>
